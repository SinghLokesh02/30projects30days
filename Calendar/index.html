<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Calender</title>
    <meta
      name="description"
      content="A dynamic and responsive calendar application that displays the current date, allows users to navigate between months, and provides an intuitive interface for scheduling and viewing events."
    />
    <meta name="author" content="Lokesh Singh" />
    <meta
      name="keywords"
      content="calendar, online calendar, responsive calendar, date picker, event scheduling, month navigation, web calendar, dynamic calendar, interactive calendar, HTML calendar, JavaScript calendar, digital planner"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9BZpc6ha7cG25f9_XXCdfRWaTq06ECaEXUw&s"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
        <div class="box outer-box">
            <p class="month">Month</p>
            <p class="datetoday">Complete Date</p>
        </div>
        <div class="box day-box">
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thu</p>
            <p>Fri</p>
            <p>Sat</p>
            <p>Sun</p>
        </div>
        <div class="get-dates">

        </div>
    </main>
  </body>
</html>
