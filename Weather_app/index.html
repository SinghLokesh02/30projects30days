<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1 class="text-center my-5 text-primary">Weather App</h1>

    <div class="container">
        <input type="text" placeholder="Enter the city Name">
        <button class="btn btn-primary" id="btn">Submit</button>
    </div>

    <div class="container my-5" id="get">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
              <i class="fas fa-sun" style="color: #eccc68"></i>
              <i class="fas fa-street-view" style="color: #000"></i>
                <h5 class="card-title">City Name : <span id="city"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Country Name : <span id="country"></span></h6>
                <p class="card-text">Temperature : <span  id="temp"></span></p> 
                <span class="card-text">MIN : <span  id="mintemp"></span></> | 
                <span class="card-text">MAX : <span  id="maxtemp"></span></>
                <p class="card-text">Weather : <span id="weather"></span></p>
                <p class="card-text">Wind : <span id="wind"></span></p>
                <p class="card-text">Humidity : <span id="humidity"></span></p>
                <p class="card-text">Pressure : <span id="pressure"></span></p>
            </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="srcipt.js"></script>
  </body>
</html>
