<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>

    <meta
      name="keywords"
      content="Digital Clock, Real-Time Clock, JavaScript Clock, Web Development Project"
    />
    <meta
      name="description"
      content="A visually appealing digital clock displaying real-time updates using HTML, CSS, and JavaScript."
    />
  </head>
  <body class="bg-pan-left">
    <h1 class="heading">Digital Clock</h1>

    <div class="outer-container">
      <div class="container">
        <div class="box box1">
          <h1 id="hours"></h1>
        </div>
        <div class="box box2">
          <h1 id="minutes"></h1>
        </div>
        <div class="box box3">
          <h1 id="seconds"></h1>
        </div>
        <div class="box box4 bounce-top">
          <h1 id="ampm"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
