<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>

    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN8K4vH831xtGnRR0q5E4a_xnSPZLhZmucOQ&s"
      type="image/x-icon"
    />

    <meta
      name="keywords"
      content="Stopwatch, Timer, JavaScript, Time Tracking"
    />
    <meta
      name="description"
      content="A simple web-based stopwatch application with start, stop, and reset functionality."
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <span class="hour">00</span>
        <span>:</span>
        <span class="minute">00</span>
        <span>:</span>
        <span class="second">00</span>
        <span>:</span>
        <span class="mini-sec">00</span>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
