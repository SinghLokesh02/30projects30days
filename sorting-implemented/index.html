<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Application</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link
      rel="shortcut icon"
      href="https://marketplace.canva.com/EAFaFUz4aKo/2/0/1600w/canva-yellow-abstract-cooking-fire-free-logo-JmYWTjUsE-Q.jpg"
      type="image/x-icon"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="search-filter">
    <div class="heading">
      <h1>Foodie</h1>
      </div>
     <div class="search">
      <input type="text" class="search-input" placeholder="Search Restaurant here" />
      <select name="" id="">
        <option  selected="true" disabled="disabled">Select</option>
        <option value="sortByFoodName">Sort By Food Name</option>
        <option value="sortByPrice">Sort By Price</option>
        <option value="sortByRating">Sort By Rating</option>
        <option value="sortByDistance">Sort By Distance</option>
      </select>
     </div>
    </div>

    <main id="foodContainer"></main>
  </body>
</html>
