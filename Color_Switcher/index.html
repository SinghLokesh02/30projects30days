<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Switcher</title>
    <script src="./script.js" defer></script>

    <meta
      name="description"
      content="A dynamic background color switcher that changes the webpage's background color automatically at regular intervals, providing a visually engaging experience."
    />
    <meta
      name="keywords"
      content="background color switcher, dynamic background, color changer, HTML, CSS, JavaScript, web design, interactive webpage"
    />

       
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUpLZY4G_ZM8gYW3Mc68SG3cOUdnTYp1c9VQ&s" type="image/x-icon">
  </head>
  <body>
    <h1>Color Switcher</h1>
    <div class="container">
      <div class="box white"></div>
      <div class="box red"></div>
      <div class="box yellow"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
      <div class="box coral"></div>
    </div>
  </body>
</html>
