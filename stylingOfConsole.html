           color: white;
           border-radius:20px;
           `;
        console.log("%c Hello Lokesh", style);
        console.log("%c Hey My name is Lokesh Singh", style);
        console.log(
          "%c Text1 %c Text 2",
          "color: blue;background:red;padding:10px",

        );
      </script>
