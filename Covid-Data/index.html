<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid - 19</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- link script file -->
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="keywords"
        content="Covid-19 Tracker, Covid Statistics, State-wise Covid Data, Web App, JavaScript, HTML, CSS">

    <meta name="description"
        content="A web-based Covid-19 Tracker that allows users to search for Covid-19 statistics by state, displaying real-time data on total cases, confirmed cases, and deaths.">


</head>

<body>
    <div class="container">
        <div class="box">
            <input type="text" name="" id="" placeholder="State name here" />
            <button>Search</button>
        </div>

        <h1 class="state">India</h1>

        <div class="container-data">
            <div class="container-box">
                <i class="fa-solid fa-virus"></i>
                <p>Total
                <p class="Total">0</p>
                </p>
            </div>
            <div class="container-box">
                <i class="fa-solid fa-check"></i>
                <p>Confirmed Cases
                <p class="Cases">0</p>
                </p>
            </div>
            <div class="container-box">
                <i class="fa-solid fa-skull"></i>
                <p>Deaths
                <p class="Deaths">0</p>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
