<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta
      name="keywords"
      content="social media selector, Facebook, Instagram, Twitter, YouTube, WhatsApp, icons, interactive menu"
    />
    <meta
      name="description"
      content="An interactive Social Media Selector that allows users to choose from popular social media platforms like Facebook, Instagram, Twitter, YouTube, and WhatsApp."
    />

    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxFJy01eWsuQEDw2aiJdpJVgJOseOKy4Ak6w&s" type="image/x-icon">

    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="select">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-up"></i>
      </div>

      <ul class="hide">
        <li>
          <i class="fa-brands fa-facebook blue"></i>
          <p>Facebook</p>
        </li>
        <li>
          <i class="fa-brands fa-instagram pink"></i>
          <p>Instagram</p>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
          <p>Twitter</p>
        </li>
        <li>
          <i class="fa-brands fa-youtube red"></i>
          <p>Youtube</p>
        </li>
        <li>
          <i class="fa-brands fa-whatsapp green"></i>
          <p>Whatsapp</p>
        </li>
      </ul>
    </div>
  </body>
</html>
