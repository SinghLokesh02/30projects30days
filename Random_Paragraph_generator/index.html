<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <meta
      name="keywords"
      content="Random Paragraph Generator, JavaScript Text Generator, Placeholder Text, Web Development Project"
    />
    <meta
      name="description"
      content="A web-based project to generate random paragraphs dynamically using HTML, CSS, and JavaScript."
    />
  </head>
  <body>
    <h1>Random Paragraph Generator</h1>

    <div class="container">
      <input
        type="number"
        id="number-of-para"
        placeholder="Enter the Number of Paragraph"
      />
      <input type="submit" value="Get Paragraph" id="submit" />
    </div>

    <div class="show-data"></div>
  </body>
</html>
