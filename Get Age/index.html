<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Date of Birth</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6Z3Uhmz1_s14tcBA3tlJzdEbPfbrBRfloyQ&s"
      type="image/x-icon"
    />

    <meta
      name="description"
      content="Enter your date of birth to calculate your age."
    />
    <meta
      name="keywords"
      content="date of birth, calculate age, age calculator, birthdate"
    />
  </head>
  <body>
    <div class="container">
      <label for="date">Enter Your Date of Birth</label>
      <input type="date" id="date" required/>
      <div class="btn">
        <button>Get Age</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
