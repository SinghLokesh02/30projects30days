<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><span>Tic Tac Toe Game</span> using HTML, CSS and Javasrcipt</h2>

    <div class="container">
        <div class="box" id="bx1">
          
        </div>
        <div class="box" id="bx2"></div>
        <div class="box" id="bx3"></div>
        <div class="box" id="bx4"></div>
        <div class="box" id="bx5"></div>
        <div class="box" id="bx6"></div>
        <div class="box" id="bx7"></div>
        <div class="box" id="bx8"></div>
        <div class="box" id="bx9"></div>
    </div>

    <div class="winner">
      <h2>Player <span id="win">1 Won</span></h2> 
  </div>

    <div class="result">
        <h2 id="result">1<span>'s turn</span></h2>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
