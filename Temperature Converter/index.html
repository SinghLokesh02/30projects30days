<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2fsaZ8CDf0O444tIbx8FIbm1whEy4DNWDkA&s" type="image/x-icon">

    <meta name="keywords" content="temperature converter, Celsius, Fahrenheit, Kelvin">

<body>
   
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celcius">Celsius</label>
        <input type="number" id="celcius" placeholder="Enter Celsius">
        
        <label for="fahrenhiet">Fahrenheit</label>
        <input type="number" id="fahrenhiet" placeholder="Enter Fahrenheit">
        
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin">
    </div>
 
</body>
