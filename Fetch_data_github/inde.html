<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch data From Github</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-success my-5">GitHub Profile Fetcher</h1>

    <div class="container">
      <input type="text" id="input" placeholder="Enter Your github UserName" />
      <input type="submit" value="submit" id="btn" />
    </div>

    <div class="container show_data my-5">
      <div class="labels">
        <label for="name">Name : </label>
        <label for="Bio">Bio : </label>
        <label for="Followers">Followers : </label>
        <label for="Following">Following : </label>
        <label for="Pulic Respository">Pulic Respository : </label>
        <label for="Publich Gists">Publich Gists : </label>
      </div>
      <div class="span">
        <span id="name"></span><br />
        <span id="bio"></span><br />
        <span id="followers"></span><br />
        <span id="following"></span><br />
        <span id="public_repos"></span><br />
        <span id="public_gists"></span><br />
      </div>
    </div>

    <div class="container center">
      <img
        src=""
        alt=""
        id="avatar_url"
        class="img-fluid rounded mx-auto d-block"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="srcipt.js">
      console.log("Hello")
    </script>
  </body>
</html>
