<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <meta name="description" content="A simple and responsive calculator with basic arithmetic functions, designed for easy use and modern aesthetics.">
    <meta name="keywords" content="calculator, online calculator, responsive calculator, simple calculator, basic math, arithmetic, add, subtract, multiply, divide, web calculator, interactive calculator, math tool, easy calculator, online math, basic calculator functions">

</head>
<body>
    <div class="main">
    <div class="box">
        <input type="text" name="" id="display" readonly>
    </div>
    <div class="buttons">
        <div class="line1">
            <input type="button" value="AC">
            <input type="button" value="del">
            <input type="button" value="%">
            <input type="button" value="/">
        </div>
        <div class="line2">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*">
        </div>
        <div class="line3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>
        <div class="line4">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+">
        </div>
        <div class="line5">
            <input type="button" value="0">
            <input type="button" value="00">
            <input type="button" value=".">
            <input type="button" value="=">
        </div>
    </div>

</div>
    <!-- Javasrcipt -->
    <script src="index.js"></script>
</body>
</html>
